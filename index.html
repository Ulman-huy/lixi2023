<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="ears">
            <div class="new2023">
                <div class='console-container'><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
            </div>
            <div class="wrap">
                <div class="ears-left"></div>
                <div class="box"></div>
                <div class="ears-right"></div>
            </div>
        </div>
        <div class="face">
            <div class="forehead">
                <div class="box-left">
                    <div class="line"></div>
                </div>
                <div class="box"></div>
                <div class="box-right">
                    <div class="line"></div>
                </div>
            </div>
            <div class="eye">
                <div class="box">
                    <div class="eye-left">
                        <div class="in"></div>
                    </div>
                </div>
                <div class="box"></div>
                <div class="box">
                    <div class="eye-right">
                        <div class="in"></div>
                    </div>
                </div>
            </div>
            <div class="mouth">
                <div class="box-left"></div>
                <div class="box">
                    <div class="in"></div>
                    <div class="in"></div>
                    <div class="in"></div>
                </div>
                <div class="box-right"></div>
            </div>
        </div>
    </div>
    <button class="animated-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Nhận lì xì
    </button>
    <div class="lixi">
    </div>
    <script src="./script.js"></script>
</body>
</html>
